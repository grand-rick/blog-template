<div class="container mx-auto p-6 flex flex-col">
    <div class="flex flex-col items-center space-y-8">
        <div class="w-full">
            <app-search-bar (searchEvent)="onSearch($event)"></app-search-bar>
        </div>
        <div class="w-full mx-auto">
            <app-button-group (category)="onCategorySelect($event)"></app-button-group>
        </div>
        <div class="flex flex-col items-center justify-center p-5 mx-auto md:grid md:grid-cols-2 md:fr md:gap-4 md:place-items-center">
            <ng-container *ngIf="blogs;">
                <!-- content to render if expression is true -->
                <div *ngFor="let blog of blogs" class="w-full">s
                    <a routerLink="/blogs/{{ (blog.title).split(' ').join('-').toLowerCase() }}"> 
                        <img src={{blog.img}} alt={{blog.title}} class="w-full rounded-lg cursor-pointer"/>
                    </a>
                    <h3 class="font-bold">{{blog.title}}</h3>
                    <p class="w-full font-italic">{{blog.description}}</p>
                    <div class="font-bold pt-5 flex hover:text-sky-500">
                        <a routerLink="/blogs/{{ (blog.title).split(' ').join('-').toLowerCase() }}" class="text-2md"> Read more </a>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M14 2.5a.5.5 0 0 0-.5-.5h-6a.5.5 0 0 0 0 1h4.793L2.146 13.146a.5.5 0 0 0 .708.708L13 3.707V8.5a.5.5 0 0 0 1 0v-6z"/>
                        </svg>
                    </div>
                </div>
            </ng-container>
        </div>
        <div *ngIf="!blogs.length;" class="flex items-center justify-center mx-auto p-1">
            <h2 class="text-4xl text-red-600 mx-auto font-bold">The blog title you are searching for seems to be unavailable.</h2>
        </div>
    </div>
</div>
