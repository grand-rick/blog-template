<div *ngFor="let blog of blogs" class="w-full">
    <a routerLink="/blogs/{{ (blog.title).split(' ').join('-').toLowerCase() }}"> 
        <img src={{blog.img}} alt={{blog.title}} class="w-full rounded-lg cursor-pointer"/>
    </a>
    <h3 class="font-bold">{{blog.title}}</h3>
    <p class="w-full font-italic">{{blog.description}}</p>
    <div class="font-bold pt-5 flex hover:text-sky-500">
        <a routerLink="/blogs/{{ (blog.title).split(' ').join('-').toLowerCase() }}" class="text-2md"> Read more </a>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M14 2.5a.5.5 0 0 0-.5-.5h-6a.5.5 0 0 0 0 1h4.793L2.146 13.146a.5.5 0 0 0 .708.708L13 3.707V8.5a.5.5 0 0 0 1 0v-6z"/>
        </svg>
    </div>
</div>
