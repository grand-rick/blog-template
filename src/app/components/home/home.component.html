<main class="container">
    <div class="search-bar">
        <app-search-bar (searchEvent)="onSearch($event)"></app-search-bar>
    </div>
    <!-- <div class="button-group">
        <app-button-group></app-button-group>
    </div> -->
    <div class="blog-container">
        <ng-container *ngIf="blogs;">
            <!-- content to render if expression is true -->
            <div *ngFor="let blog of blogs" class="blog-item">
                <a routerLink="/blogs/{{ (blog.title).split(' ').join('-').toLowerCase() }}"> 
                    <img src={{blog.img}} alt={{blog.title}} />
                </a>
                <h3 class="blog-title">{{blog.title}}</h3>
                <p class="description">{{blog.description}}</p>
                <div class="more">
                    <a routerLink="/blogs/{{ (blog.title).split(' ').join('-').toLowerCase() }}"> Read more </a>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M14 2.5a.5.5 0 0 0-.5-.5h-6a.5.5 0 0 0 0 1h4.793L2.146 13.146a.5.5 0 0 0 .708.708L13 3.707V8.5a.5.5 0 0 0 1 0v-6z"/>
                    </svg>
                </div>
            </div>
        </ng-container>
        <div *ngIf="!blogs.length;" class="alternateContent">
            <h2>The item you are searching for seems to be unavailable.</h2>
        </div>
    </div>
</main>
